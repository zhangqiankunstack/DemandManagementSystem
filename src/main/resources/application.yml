spring:
  application:
    name: comprehensiveReqManager
  datasource:
    url: jdbc:mysql://localhost:3306/emo?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
mybatis-plus:
  mapper-locations: classpath:mappers/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    auto-mapping-behavior: full #自动映射的配置属性和数据库列相同不用配置result
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

redis:

  host: 127.0.0.1
  port: 6379
  #password: 123456
  database: 0 #操作的是0号数据库
  jedis:
  #Redis连接池配置
   pool:
      max-active: 8 #最大连接数
      max-wait: 1ms #连接池最大阻塞等待时间
      max-idle: 4 #连接池中的最大空闲连接

mysql:
  entitySql: Select * from entity;
  valueSql: SELECT v.attribute_id,v.entity_id,v.`value`,value_id,a.attribute_id,a.attribute_name FROM `value` v  JOIN attribute a  WHERE v.attribute_id = a.attribute_id;
  attributeSql: Select * from attribute;
  relationshipSql: Select * from relationship;
#  valueSql: Select * from value;
